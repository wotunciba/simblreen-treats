<style>
body {
  background-color: #0a0a0a;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
  font-family: 'Trebuchet MS', sans-serif;
  color: #89ff0f;
}

h1 {
  margin-bottom: 20px;
  text-shadow: 0 0 8px #65c600;
}

.image-container {
  position: relative;
  width: 90vw;
  max-width: 900px;
  aspect-ratio: 1 / 1;
}

.image-container img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  border-radius: 50%;
}

.hotspot {
  position: absolute;
  cursor: pointer;
  background: rgba(255,255,255,0);
}

.hotspot:hover::after {
  content: attr(data-text);
  position: absolute;
  top: -28px;
  left: 0;
  font-size: 1rem;
  color: #89ff0f;
  text-shadow: 0 0 6px #65c600;
  animation: floatText 1s ease-in-out infinite alternate;
}

@keyframes floatText {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-5px); opacity: 0.7; }
}
</style>
</head>
