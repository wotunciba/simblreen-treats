<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find the Treat</title>

<!-- Halloween Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background-color: #0a0000;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1 {
    position: relative;
    top: 3vh;
    font-family: "Nosifer", cursive;
    color: #ff5500;
    text-shadow: 2px 2px 10px #000;
    font-size: 2em;
    margin: 0;
  }

  .image-wrapper {
    position: relative;
    display: inline-block;
    transform: translateY(-3vh);
  }

  img {
    width: 90vw;
    height: auto;
    border: none;
    border-radius: 50%;
  }

  .click-zone {
    position: absolute;
    cursor: pointer;
  }

  .floating-text {
    position: absolute;
    font-family: "Creepster", cursive;
    color: #89ff0f;
    text-shadow: 2px 2px 8px #65c600;
    font-size: 1.4em;
    opacity: 0;
    animation: fadeUp 2s ease-out forwards;
    pointer-events: none;
  }

  @keyframes fadeUp {
    0% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-40px); }
  }
</style>
</head>
<body>

<!-- 背景音乐 -->
<audio id="bg-music" src="bg-music.mp3" autoplay loop></audio>

<div class="container" id="scene">
  <h1>Find the Treat!</h1>
  <div class="image-wrapper">
    <img src="simblreen treat image 1.png" alt="Halloween image">

    <!-- Treat -->
    <div class="click-zone" id="treat" style="top:60%; left:52%; width:3%; height:3%;"></div>

    <!-- Tricks -->
    <div class="click-zone" id="trick2" style="top:66%; left:44%; width:6%; height:10%;"></div>
    <div class="click-zone" id="trick3" style="top:28%; left:24%; width:7%; height:7%;"></div>
    <div class="click-zone" id="trick4" style="top:38%; left:51%; width:4%; height:10%;"></div>
    <div class="click-zone" id="trick5" style="top:48%; left:72%; width:7%; height:7%;"></div>
    <div class="click-zone" id="trick6" style="top:77%; left:58%; width:4%; height:5%;"></div>
    <div class="click-zone" id="trick7" style="top:55%; left:62%; width:4%; height:11%;"></div>
    <div class="click-zone" id="trick8" style="top:61%; left:48%; width:3%; height:4%;"></div>
    <div class="click-zone" id="trick9" style="top:57%; left:35%; width:3%; height:5%;"></div>
  </div>
</div>

<script>
const links = {
  treat: "https://wotunciba.tumblr.com/simblreentreat2",
  trick2: "simblreen treat image 2.png",
  trick3: "simblreen treat image 5.png",
  trick4: "https://youtu.be/e54m6XOpRgU?si=3T0GNiQFe225k8Ji",
  trick5: "https://youtu.be/nOICSNCuBvQ?si=1FzMF5hX_PPagbpU",
  trick6: "https://youtu.be/jkYfPSWuovI?si=QGPhC1xWr45pTHer",
  trick7: "simblreen treat image 4.png",
  trick8: "simblreen treat image 6.png",
  trick9: "simblreen treat image 3.png"
};

// 对应音效文件
const sounds = {
  treat: "treat.mp3",
  trick2: "ogre.mp3",
  trick3: "award.mp3",
  trick7: "reaper.mp3",
  trick8: "monster.mp3",
  trick9: "doll.mp3"
};

// 点击事件绑定
for (const [id, url] of Object.entries(links)) {
  const el = document.getElementById(id);
  el.addEventListener('click', e => {
    e.stopPropagation();
    if (sounds[id]) {
      const audio = new Audio(sounds[id]);
      audio.play();
    }
    window.open(url, '_blank');
  });
}

// 点击空白处浮动文字
const scene = document.getElementById('scene');
scene.addEventListener('click', e => {
  if (!e.target.classList.contains('click-zone')) {
    const tips = [
      "No candy here…",
      "The wind giggles: wrong spot!",
      "Try again, brave soul.",
      "Only ghosts here!"
    ];
    const msg = document.createElement('div');
    msg.className = 'floating-text';
    msg.textContent = tips[Math.floor(Math.random() * tips.length)];
    msg.style.left = e.pageX + 'px';
    msg.style.top = e.pageY + 'px';
    document.body.appendChild(msg);
    setTimeout(() => msg.remove(), 2000);
  }
});
</script>

</body>
</html>
