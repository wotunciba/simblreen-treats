<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find the Treat</title>

<!-- 万圣节字体 -->
<link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background-color: #0a0000;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center; /* 垂直居中整体 */
    align-items: center;
  }

  h1 {
    position: relative;
    top: 2vh; /* 把标题往下提 */
    font-family: "Nosifer", cursive;
    color: #ff5500;
    text-shadow: 2px 2px 10px #000;
    font-size: 3em;
    margin: 0; /* 去掉默认间距 */
  }

  .image-wrapper {
    position: relative;
    display: inline-block;
    transform: translateY(-3vh); /* 把图片整体往上提一点 */
  }

  img {
    width: 90vw;
    height: auto;
    border: none;
    box-shadow: none;
    border-radius: 50%;
  }

  .click-zone {
    position: absolute;
    cursor: pointer;
  }

  .floating-text {
    position: absolute;
    font-family: "Creepster", cursive;
    color: #89ff0f;
    text-shadow: 2px 2px 8px #65c600;
    font-size: 1.4em;
    opacity: 0;
    animation: fadeUp 2s ease-out forwards;
    pointer-events: none;
  }

  @keyframes fadeUp {
    0% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-40px); }
  }
</style>
</head>
<body>

<div class="container" id="scene">
  <h1>Find the Treat!</h1>
  <div class="image-wrapper">
    <img src="simblreen treat image 1.png" alt="Halloween image">

    <!-- 点击区域（临时坐标，后续可改） -->
    <div class="click-zone" id="treat" style="top:60%; left:45%; width:10%; height:12%;"></div>
    <div class="click-zone" id="trick2" style="top:25%; left:20%; width:12%; height:14%;"></div>
    <div class="click-zone" id="trick3" style="top:40%; left:70%; width:10%; height:12%;"></div>
    <div class="click-zone" id="trick4" style="top:75%; left:10%; width:11%; height:13%;"></div>
    <div class="click-zone" id="trick5" style="top:30%; left:55%; width:9%; height:10%;"></div>
    <div class="click-zone" id="trick6" style="top:58%; left:75%; width:10%; height:12%;"></div>
    <div class="click-zone" id="trick7" style="top:82%; left:35%; width:12%; height:14%;"></div>
    <div class="click-zone" id="trick8" style="top:50%; left:10%; width:11%; height:13%;"></div>
    <div class="click-zone" id="trick9" style="top:15%; left:80%; width:10%; height:12%;"></div>
  </div>
</div>

<script>
const links = {
  treat: "https://wotunciba.tumblr.com/simblreentreat2",
  trick2: "simblreen treat image 2.png",
  trick3: "simblreen treat image 5.png",
  trick4: "https://youtu.be/e54m6XOpRgU?si=3T0GNiQFe225k8Ji",
  trick5: "https://youtu.be/nOICSNCuBvQ?si=1FzMF5hX_PPagbpU",
  trick6: "https://youtu.be/jkYfPSWuovI?si=QGPhC1xWr45pTHer",
  trick7: "simblreen treat image 4.png",
  trick8: "simblreen treat image 6.png",
  trick9: "simblreen treat image 3.png"
};

// 绑定点击事件
for (const [id, url] of Object.entries(links)) {
  document.getElementById(id).addEventListener('click', e => {
    e.stopPropagation();
    window.open(url, '_blank');
  });
}

// 点击空白处浮动文字
const scene = document.getElementById('scene');
scene.addEventListener('click', e => {
  if (!e.target.classList.contains('click-zone')) {
    const tips = [
      "No candy here…",
      "The wind giggles: wrong spot!",
      "Try again, brave soul.",
      "Only ghosts here!"
    ];
    const msg = document.createElement('div');
    msg.className = 'floating-text';
    msg.textContent = tips[Math.floor(Math.random() * tips.length)];
    msg.style.left = e.pageX + 'px';
    msg.style.top = e.pageY + 'px';
    document.body.appendChild(msg);
    setTimeout(() => msg.remove(), 2000);
  }
});
</script>

</body>
</html>
