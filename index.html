<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find the Treat</title>

<!-- 引入万圣节风格字体 -->
<link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background-color: #0a0000;
    overflow: hidden;
  }
  .container {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  img {
    width: 70vw;
    height: auto;
    border: 3px solid #ff7518;
    box-shadow: 0 0 20px #ff7518aa;
  }
  h1 {
    position: absolute;
    top: 5%;
    width: 100%;
    text-align: center;
    font-family: "Nosifer", cursive;
    color: #ff5500;
    text-shadow: 2px 2px 10px #000;
    font-size: 3em;
  }
  .click-zone {
    position: absolute;
    cursor: pointer;
  }
  .floating-text {
    position: absolute;
    font-family: "Creepster", cursive;
    color: #89ff0f;
    text-shadow: 2px 2px 8px #ff5500;
    font-size: 1.4em;
    opacity: 0;
    animation: fadeUp 2s ease-out forwards;
    pointer-events: none;
  }

  @keyframes fadeUp {
    0% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-40px); }
  }
</style>
</head>
<body>

<div class="container" id="scene">
  <h1>Find the Treat!</h1>
  <img src="simblreen treat image 1.png" alt="Halloween street">
  
  <!-- 点击区域（示例坐标） -->
  <div class="click-zone" id="treat" style="top:60%; left:40%; width:8%; height:10%;"></div>
  <div class="click-zone" id="trick1" style="top:30%; left:70%; width:10%; height:12%;"></div>
  <div class="click-zone" id="trick2" style="top:65%; left:15%; width:9%; height:10%;"></div>
  <div class="click-zone" id="trick3" style="top:50%; left:55%; width:10%; height:12%;"></div>
</div>

<script>
const scene = document.getElementById('scene');

// treat区：跳转到礼物
document.getElementById('treat').addEventListener('click', () => {
  window.location.href = 'https://wotunciba.tumblr.com/simblreentreat2';
});

// trick区：跳转到视频
['trick1', 'trick2', 'trick3'].forEach(id => {
  document.getElementById(id).addEventListener('click', () => {
    const videos = [
      'https://youtu.be/nOICSNCuBvQ?si=1FzMF5hX_PPagbpU',
      'https://youtu.be/jkYfPSWuovI?si=QGPhC1xWr45pTHer',
      'https://youtu.be/e54m6XOpRgU?si=3T0GNiQFe225k8Ji'
    ];
    window.location.href = videos[Math.floor(Math.random() * videos.length)];
  });
});

// trick区：跳转到图片

// 其他区域：显示漂浮文字
scene.addEventListener('click', e => {
  if (!e.target.classList.contains('click-zone')) {
    const tips = [
      "No candy here…",
      "The wind giggles: wrong spot!",
      "Try again, brave soul.",
      "Only ghosts here!"
    ];
    const msg = document.createElement('div');
    msg.className = 'floating-text';
    msg.textContent = tips[Math.floor(Math.random() * tips.length)];
    msg.style.left = e.pageX + 'px';
    msg.style.top = e.pageY + 'px';
    document.body.appendChild(msg);
    setTimeout(() => msg.remove(), 2000);
  }
});
</script>

</body>
</html>
